  <body>
    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>

    <script src="../BAREBONE.js"></script>
    <script src="fishModel.js"></script>
    <script src="pondView.js"></script>
    <script>
    // instantiate 3 fish 
    var goldfish = new Fish({
      name: 'Goldfish',
      image: 'http://tinyurl.com/n4vgcl5',
    });
    var fugu = new Fish({
      name: 'Pufferfish',
      image: 'http://tinyurl.com/kxd7cuu'
    });
    var dori = new Fish({
      name: 'Dori',
      image: 'http://toons.mit.edu/images/d/d1/Dori.jpg'
    });

    // instantiate myPond collection with fish models
    var myPond = new Barebone.Collection([goldfish, fugu, dori], {model: Fish});

    // instantiate pondView
    var pondView = new PondView({
      collection: myPond,
      // autoRender: true,
      // // autoReRender: true,
      // autoRenderTemplate: true,
      // sub_tagName: 'tr'
    });

    </script>
